<!-- Modern Clients Management -->
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h1 class="h2 fw-bold text-slate-800 mb-1">Clients Management</h1>
      <p class="text-muted mb-0">Manage your client database</p>
    </div>
    <button class="btn btn-primary-unified" data-bs-toggle="modal" data-bs-target="#clientModal">
      <i class="bi bi-person-plus me-2"></i>Add New Client
    </button>
  </div>

  <!-- Search and Filters -->
  <div class="card card-unified mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search clients..." [(ngModel)]="searchTerm">
          </div>
        </div>
        <div class="col-md-3">
          <select class="form-select" [(ngModel)]="filterType">
            <option value="">All Types</option>
            <option value="Entreprise">Entreprise</option>
            <option value="Individuel">Individuel</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-secondary w-100" (click)="clearFilters()">
            <i class="bi bi-x-circle me-2"></i>Clear Filters
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Clients Table -->
  <div class="card card-unified">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-unified mb-0">
          <thead>
            <tr>
              <th>Client ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Type</th>
              <th>Created</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of filteredClients" class="align-middle">
              <td>
                <span class="fw-semibold text-primary">{{ client.id }}</span>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                    <i class="bi bi-person-fill text-primary"></i>
                  </div>
                  <span class="fw-semibold">{{ client.name }}</span>
                </div>
              </td>
              <td>
                <a [href]="'mailto:' + client.email" class="text-decoration-none">{{ client.email }}</a>
              </td>
              <td>
                <a [href]="'tel:' + client.phone" class="text-decoration-none">{{ client.phone }}</a>
              </td>
              <td>
                <span class="badge badge-modern"
                  [class]="client.clientType === 'Entreprise' ? 'text-bg-info' : 'text-bg-secondary'">
                  {{ client.clientType }}
                </span>
              </td>
              <td>
                <span class="text-muted">{{ client.createdAt | date:'MMM d, y' }}</span>
              </td>
              <td class="text-end">
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" title="Edit">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-success" title="View Cases">
                    <i class="bi bi-folder2-open"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" title="More options">
                    <i class="bi bi-three-dots"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Client Modal -->
<div class="modal fade" id="clientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #clientForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Client Name *</label>
            <input type="text" class="form-control" [(ngModel)]="newClient.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" [(ngModel)]="newClient.email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone *</label>
            <input type="tel" class="form-control" [(ngModel)]="newClient.phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Client Type *</label>
            <select class="form-select" [(ngModel)]="newClient.clientType" name="clientType" required>
              <option value="Individuel">Individuel</option>
              <option value="Entreprise">Entreprise</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveClient()" [disabled]="!clientForm.valid">
          Save Client
        </button>
      </div>
    </div>
  </div>
</div>
