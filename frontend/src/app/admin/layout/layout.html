<!-- Modern Admin Portal Layout -->
<div class="d-flex">
  <!-- Enhanced Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 sidebar-unified" style="width: 280px; min-height: 100vh;">
    <div class="p-4">
      <a routerLink="/admin/dashboard" class="d-flex align-items-center text-white text-decoration-none">
        <i class="bi bi-shield-check me-3" style="font-size: 1.75rem;"></i>
        <span class="fs-4 fw-bold">Admin Portal</span>
      </a>
    </div>
    
    <div class="px-3 flex-grow-1">
      <nav class="nav flex-column">
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-speedometer2 me-3"></i>
          Dashboard
        </a>
        <a routerLink="/admin/clients" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-people me-3"></i>
          Clients
        </a>
        <a routerLink="/admin/cases" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-folder2-open me-3"></i>
          Cases
        </a>
        <a routerLink="/admin/invoices" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-receipt me-3"></i>
          Invoices
        </a>
        <a routerLink="/admin/appointments" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-calendar-event me-3"></i>
          Appointments
        </a>
        <a routerLink="/admin/templates" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-file-earmark-text me-3"></i>
          Templates
        </a>
        <a routerLink="/admin/notifications" routerLinkActive="active" class="nav-link nav-link-unified position-relative">
          <i class="bi bi-bell me-3"></i>
          Notifications
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                *ngIf="unreadCount > 0">
            {{ unreadCount }}
          </span>
        </a>
      </nav>
    </div>

    <div class="p-3 border-top border-secondary">
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" 
           id="dropdownAdmin" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="rounded-circle bg-warning d-flex align-items-center justify-content-center me-3" 
               style="width: 40px; height: 40px;">
            <i class="bi bi-person-gear"></i>
          </div>
          <div>
            <div class="fw-semibold">Me Benali</div>
            <small class="text-white-50">Administrator</small>
          </div>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark shadow-lg" aria-labelledby="dropdownAdmin">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" routerLink="/"><i class="bi bi-house me-2"></i>Return to Home</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-grow-1" style="background-color: var(--slate-50);">
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
