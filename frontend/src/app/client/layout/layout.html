<!-- Modern Client Portal Layout -->
<div class="d-flex">
  <!-- Enhanced Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 sidebar-unified" style="width: 280px; min-height: 100vh;">
    <div class="p-4">
      <a routerLink="/client/dashboard" class="d-flex align-items-center text-white text-decoration-none">
        <i class="bi bi-briefcase me-3" style="font-size: 1.75rem;"></i>
        <span class="fs-4 fw-bold">Client Portal</span>
      </a>
    </div>
    
    <div class="px-3 flex-grow-1">
      <nav class="nav flex-column">
        <a routerLink="/client/dashboard" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-speedometer2 me-3"></i>
          Dashboard
        </a>
        <a routerLink="/client/cases" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-folder2-open me-3"></i>
          My Cases
        </a>
        <a routerLink="/client/documents" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-file-earmark-text me-3"></i>
          Documents
        </a>
        <a routerLink="/client/invoices" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-receipt me-3"></i>
          Invoices
        </a>
        <a routerLink="/client/appointments" routerLinkActive="active" class="nav-link nav-link-unified">
          <i class="bi bi-calendar-event me-3"></i>
          Appointments
        </a>
      </nav>
    </div>

    <div class="p-3 border-top border-secondary">
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" 
           id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center me-3" 
               style="width: 40px; height: 40px;">
            <i class="bi bi-person-fill"></i>
          </div>
          <div>
            <div class="fw-semibold">John Client</div>
            <small class="text-white-50">Premium Member</small>
          </div>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark shadow-lg" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" routerLink="/"><i class="bi bi-house me-2"></i>Return to Home</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-grow-1" style="background-color: var(--slate-50);">
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
