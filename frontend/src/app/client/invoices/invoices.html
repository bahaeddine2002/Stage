<!-- Invoices -->
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Invoices</h1>
    <button class="btn btn-success">
      <i class="bi bi-credit-card me-2"></i>Pay Outstanding
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Invoice ID</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Related Case</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of invoices">
              <td><strong>{{ invoice.id }}</strong></td>
              <td><strong>{{ invoice.amount }}</strong></td>
              <td>
                <span class="badge {{ getStatusClass(invoice.status) }}">
                  {{ invoice.status }}
                </span>
              </td>
              <td>{{ invoice.dueDate }}</td>
              <td><span class="badge bg-light text-dark">{{ invoice.case }}</span></td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-eye"></i> View
                </button>
                <button class="btn btn-sm btn-outline-success" *ngIf="invoice.status !== 'Paid'">
                  <i class="bi bi-credit-card"></i> Pay
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
