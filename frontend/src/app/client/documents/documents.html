<!-- Modern Documents View -->
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h1 class="h2 fw-bold text-slate-800 mb-1">Documents</h1>
      <p class="text-muted mb-0">Access and manage your case documents</p>
    </div>
    <button class="btn btn-primary-modern">
      <i class="bi bi-cloud-upload me-2"></i>Upload Document
    </button>
  </div>

  <div class="card card-modern">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-modern mb-0">
          <thead>
            <tr>
              <th>Document Name</th>
              <th>Type</th>
              <th>Size</th>
              <th>Related Case</th>
              <th>Upload Date</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doc of documents" class="align-middle">
              <td>
                <div class="d-flex align-items-center">
                  <div class="bg-primary bg-opacity-10 rounded-3 p-2 me-3">
                    <i class="bi {{ getFileIcon(doc.type) }} text-primary"></i>
                  </div>
                  <div>
                    <div class="fw-semibold">{{ doc.name }}</div>
                    <small class="text-muted">{{ doc.id }}</small>
                  </div>
                </div>
              </td>
              <td>
                <span class="badge badge-modern text-bg-light">{{ doc.type }}</span>
              </td>
              <td>
                <span class="text-muted">{{ doc.size }}</span>
              </td>
              <td>
                <span class="badge badge-modern text-bg-primary">{{ doc.case }}</span>
              </td>
              <td>
                <span class="text-muted">{{ doc.uploaded | date:'MMM d, y' }}</span>
              </td>
              <td class="text-end">
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" title="Download">
                    <i class="bi bi-download"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" title="Share">
                    <i class="bi bi-share"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary" title="More options">
                    <i class="bi bi-three-dots"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
