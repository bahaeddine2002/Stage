<!-- My Cases -->
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">My Cases</h1>
    <button class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Request New Case
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Case ID</th>
              <th>Title</th>
              <th>Status</th>
              <th>Attorney</th>
              <th>Last Update</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let case of cases">
              <td><strong>{{ case.id }}</strong></td>
              <td>{{ case.title }}</td>
              <td>
                <span class="badge {{ getStatusClass(case.status) }}">
                  {{ case.status }}
                </span>
              </td>
              <td>{{ case.attorney }}</td>
              <td>{{ case.lastUpdate }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-eye"></i> View
                </button>
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-chat-text"></i> Message
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
