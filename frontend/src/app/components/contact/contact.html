<section class="page-section" id="contact">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">Prendre un rendez-vous</h2>
        <hr class="divider" />
        <p class="text-muted mb-5">
          Besoin de conseils juridiques ou d’un accompagnement personnalisé&nbsp;? Remplissez le formulaire ci-dessous pour réserver un rendez-vous avec Maître Benali, avocate au barreau de Tunisie.
        </p>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
        <form>
          <div class="form-floating mb-3">
            <input class="form-control" id="name" type="text" placeholder="Votre nom complet..." />
            <label for="name">Nom complet</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="email" type="email" placeholder="nom@exemple.com" />
            <label for="email">Adresse e-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="phone" type="tel" placeholder="(+216) 12 345 678" />
            <label for="phone">Numéro de téléphone</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="date" type="date" placeholder="Date du rendez-vous" />
            <label for="date">Date souhaitée</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="message" placeholder="Décrivez brièvement votre demande..." style="height: 8rem"></textarea>
            <label for="message">Objet de la consultation</label>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-xl" type="submit">Réserver</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-4 text-center mb-5 mb-lg-0">
        <i class="bi-phone fs-2 mb-3 text-muted"></i>
        <div>+216 12 345 678</div>
        <div class="text-muted">Cabinet à Tunis, Tunisie</div>
      </div>
    </div>
  </div>
</section>
