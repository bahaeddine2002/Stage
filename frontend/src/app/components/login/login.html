<header>
  <app-navbar></app-navbar>
</header>
<section class="login-jumbotron">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight text-white">
            Bienvenue sur votre espace avocat<br />
            <span class="text-primary">Maître Benali</span>
          </h1>
          <p style="color: #f4f7fa; font-size: 1.15rem;">
            Connectez-vous pour accéder à vos services juridiques personnalisés, prendre rendez-vous ou consulter vos dossiers en toute sécurité.
          </p>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card login-card shadow-lg rounded-4">
            <div class="card-body py-5 px-md-5">
              <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="form-outline mb-4">
                  <input type="email" id="loginEmail" class="form-control" [(ngModel)]="email" name="email" />
                  <label class="form-label" for="loginEmail">Adresse e-mail</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password" name="password" />
                  <label class="form-label" for="loginPassword">Mot de passe</label>
                </div>
                <div class="form-outline mb-4">
                  <select class="form-select" [(ngModel)]="selectedRole" name="role" required>
                    <option value="">Sélectionnez votre rôle</option>
                    <option value="Client">Client</option>
                    <option value="Admin">Administrateur</option>
                  </select>
                  <label class="form-label">Type de compte</label>
                </div>
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4 w-100" [disabled]="!loginForm.valid">Se connecter</button>
                <div class="text-center">
                  <a class="small text-muted" href="#">Mot de passe oublié ?</a>
                  <p class="mb-2 mt-2" style="color: #393f81;">Pas de compte ? <a href="#" style="color: #393f81;">Créer un compte</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
