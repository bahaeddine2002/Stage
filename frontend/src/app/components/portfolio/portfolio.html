<div id="temoignages">
  <div class="container py-5">
    <h2 class="text-center mb-5">TÃ©moignages de nos clients</h2>
    <div class="temoignages-scroll-row">
      @for (temoin of temoignages; track temoin.nom) {
        <div class="temoignage-glass-card">
          <img [src]="temoin.photo" class="temoignage-photo-glass" alt="Photo de {{ temoin.nom }}">
          <div class="temoignage-quote-glass">&#10077;</div>
          <div class="temoignage-texte-glass">{{ temoin.texte }}</div>
          <div class="temoignage-nom-glass">{{ temoin.nom }}</div>
          <div class="temoignage-ville-glass"><i class="bi bi-geo-alt"></i> {{ temoin.ville }}</div>
        </div>
      }
    </div>
  </div>
</div>
